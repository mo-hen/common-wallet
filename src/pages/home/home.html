<ion-header>
    <ion-navbar>
        <ion-title>{{ 'TrustNote' | translate }}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <!--下拉刷新-->
    <ion-refresher snapbackDuration=200 (ionRefresh)="refresh($event)">
        <ion-refresher-content pullingIcon="arrow-down" refreshingSpinner="circles"></ion-refresher-content>
    </ion-refresher>

    <!--banner 背景-->
    <div class="banner">
        <h1 class="amount-title">
            {{amount}}
            <span>MN</span>
        </h1>
    </div>

    <!--sub 功能-->
    <ion-grid>
        <ion-row>

            <ion-col (click)="navToSend()">
                <ion-icon name="share"></ion-icon>
                <p>{{ 'Transfer' | translate}}</p>
            </ion-col>

            <ion-col (click)="navToAssets()">
                <ion-icon name="card"></ion-icon>
                <p>{{ 'Assets' | translate}}</p>
            </ion-col>

            <ion-col (click)="navToHistory()">
                <ion-icon name="list"></ion-icon>
                <p>{{ 'History' | translate}}</p>
            </ion-col>

        </ion-row>
    </ion-grid>


</ion-content>
