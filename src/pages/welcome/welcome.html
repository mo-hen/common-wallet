<ion-content scroll="false">
    <div class="splash-bg"></div>
    <div class="splash-info">
        <div class="splash-logo"></div>
        <div class="splash-intro">
            {{ 'Welcome To TrustNote' | translate }}
        </div>
    </div>
    <div padding>
        <button ion-button block (click)="createWallet()">{{ 'Enter Wallet' | translate }}</button>
        <button ion-button block (click)="restoreWallet()" class="recover">{{ 'Recover Wallet' | translate }}</button>
    </div>
</ion-content>
